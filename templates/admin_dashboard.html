<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SmartMall</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>แดชบอร์ดผู้ดูแล</h2>
        <p><a href="{{ url_for('admin_products') }}">จัดการสินค้า</a> | <a href="{{ url_for('admin_logout') }}">ออกจากระบบ</a></p>

        <h3>คำสั่งซื้อล่าสุด</h3>
        {% if orders %}
            <table class="table">
                <tr><th>Order ID</th><th>Created</th><th>Items</th></tr>
                {% for o in orders %}
                    <tr>
                        <td>{{ o.order_id }}</td>
                        <td>{{ o.created_at }}</td>
                        <td>{{ o.cart | length }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>ยังไม่มีคำสั่งซื้อ</p>
        {% endif %}
    </div>
</body>
</html>
